<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Portada</title>
    </h:head>
    <h:body>
        <h1>Lista de Jugadores</h1>
        <f:view>
            <h:form>
                <h:dataTable value="#{practicaExamenClienteBean.encontrarJugadores()}" var="item">
                    <h:column>
                        <f:facet name = "header">Nombre</f:facet>
                            #{item.lastname}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Apellido</f:facet>
                            #{item.firstname}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">NÂº Camiseta</f:facet>
                            #{item.jerseynumber}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Palabras</f:facet>
                            #{item.lastspokenwords}
                    </h:column>
                    <h:column>
                        <h:commandButton id="editarJugador" value="Editar" action="#{practicaExamenClienteBean.irPerfilJugador(item.id)}"/>
                        <h:commandButton id="borrarJugador" value="Eliminar" action="#{practicaExamenClienteBean.irConfirmarBorrar(item.id)}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton id="crearJugador" value="Crear Jugador" action="#{practicaExamenClienteBean.irCrearJugador()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
