<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{practicaExamenClienteBean.player}" var="player">
                    <h:column>
                        <f:facet name = "header">Nombre</f:facet>
                        <h:inputText value="#{player.lastname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Apellido</f:facet>
                        <h:inputText value="#{player.firstname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">NÂº Camiseta</f:facet>
                        <h:inputText value="#{player.jerseynumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Palabras</f:facet>
                        <h:inputText value="#{player.lastspokenwords}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton id="crearJugador" value="Crear" action="#{practicaExamenClienteBean.crearPlayer()}"/>
                        <h:commandButton id="volverPortada" value="Volver" action="#{practicaExamenClienteBean.irPortada()}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
    </h:body>
</html>
